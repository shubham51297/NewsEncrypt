{% extends 'mainApp/base/base.html' %}
{% load static %}
{% block title %} LOGIN {% endblock %}
{% block body %}
    <form class="container" method="POST">
        {% csrf_token %}
        <div>
        <label>Username</label>
        <input type="text" name="username"></div> 
        <div>
          <label>Password</label>
          <input type="password" name="password"></div>
        </div>
        
        <div>
          <button>Login</button>
        </div>
    </form>
{% endblock %}
